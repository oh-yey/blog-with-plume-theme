name: docs

on:
  # 每当 push 到 main 分支时触发部署
  push:
    branches: [ main ]
  # 手动触发部署
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # “最近更新时间” 等 git 日志相关信息，需要拉取全部提交记录
          fetch-depth: 0
          # 启用并递归拉取子模块
          # submodules: recursive

      - name: Update submodules using token
        env:
          TOKEN: ${{ secrets.TOKEN_GITHUB }}
        run: |
          git submodule set-url docs/markdown https://$TOKEN@github.com/oh-yey/blog.git
          git submodule update --init --recursive

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # 选择要使用的 node 版本
          node-version: 22
          # 缓存 pnpm 依赖
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      # 运行构建脚本
      - name: Build VuePress site
        run: pnpm docs:build

      - name: Deploy to EdgeOne Pages
        run: npx edgeone pages deploy docs/.vuepress/dist -n jhdev -t ${{ secrets.EDGEONE_API_TOKEN }}
